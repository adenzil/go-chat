<html>

<head>
<title></title>
 <link rel="stylesheet" href="/style/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<!-- Modal -->


<div id="login-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Chat Login</h4>
      </div>
      <div class="modal-body">
       <div class="form-group">
       <label for="username">Username</label>
       <input type="text" id="username" required class="form-control" name="username">
     </div>
    
     <div class="form-group">    
       <input type="button" id="login-btn"  value="Login" class="btn btn-success">
     </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


  <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">Go-Chat</div>
          <div class="panel-body">
            <div class="container">
                <div id="messages">
                       
                </div>
            </div>
            <div class="panel-footer">
                 <div class="input-group">
                  <input type="text"  id="messageTxt" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id="sendBtn" type="button">Send</button>
                  </span>
                </div>
            </div>
          </div>
        </div>
   



	<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
	<!-- This is auto-serving by the go-websocket, you don't need to have this file in your disk-->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- -->
	<script src="/app.js" type="text/javascript"></script>

<script type="text/javascript">
var username = localStorage.getItem("username") 
  //localStorage.removeItem("username");

  if(username === null){
       $(window).on('load', function() { $('#login-modal').modal('show'); });
  }
  


</script>

</body>

</html>
